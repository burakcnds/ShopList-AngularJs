<html>
    <head>
        <meta charset="utf-8">
        <title>Alışveriş Listesi</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <link rel="stylesheet" type="text/css" href="ozellik.css">
    </head>
    <body>
      <script>
var app = angular.module("myList", []); 
app.controller("myCtrl", function($scope) {
    $scope.products = ["Ekmek", "Muz", "Süt"];
    $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) {return;}
        if ($scope.products.indexOf($scope.addMe) == -1) {
            $scope.products.push($scope.addMe);
        } else {
            $scope.errortext = "Listenize olmayan bir şey giriniz.";
        }
    }
    $scope.removeItem = function (x) {
        $scope.errortext = "";    
        $scope.products.splice(x, 1);
    }
});
</script>

<div ng-app="myList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:600px;">
  <header class="w3-container w3-light-grey w3-padding-16">
    <h3>Alışveriş Listem</h3>
  </header>
  <ul class="w3-ul">
    <li ng-repeat="x in products" class="w3-padding-16">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">×</span></li>
  </ul>
  <div class="w3-container w3-light-grey w3-padding-16">
    <div class="w3-row w3-margin-top">
      <div class="w3-col s10">
        <input placeholder="Ekleyeceklerinizi giriniz" ng-model="addMe" class="w3-input w3-border w3-padding">
      </div>
      <div class="w3-col s2">
        <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Listeye Ekle</button>
      </div>
    </div>
    <p class="w3-text-red">{{errortext}}</p>
  </div>
</div>

</body>
</html>

            

        </div>
    </body>
</html>
